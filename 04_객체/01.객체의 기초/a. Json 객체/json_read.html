<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>객체(Object)의 정의 - 객체 읽기</title>
   </head>
   <body>
      <script>
         // 객체명.key

         let dog = {
            name: '흰둥이',
            owner: '신짱구',
            age: 1,
            family: ['신짱구', '신짱아', '봉미선', '신형만'],
            walk: function () {
               console.log(this.name + '는 산책 중 입니다.')
            },
         }

         // 객체명 읽기
         console.log(dog.name)
         console.log(dog['name']) // key로 읽기

         const test = 'age'
         console.log(dog[test], '살') // 변수로 읽기

         console.log('----------------------------------')

         // 객체 내부의 배열 속성값 읽기
         console.log(dog.family)
         console.log(dog.family[0])
         console.log(dog.family[1])
         console.log(dog.family[2])
         console.log(dog.family[3])

         console.log(dog['family']) // key로 읽기
         console.log(dog['family'][0]) // key로 읽기 + 배열 읽기
         console.log(dog['family'][1]) // key로 읽기 + 배열 읽기
         console.log(dog['family'][2]) // key로 읽기 + 배열 읽기
         console.log(dog['family'][3]) // key로 읽기 + 배열 읽기

         // 객체 내부의 함수 실행하기
         dog.walk()
         dog['walk']()
      </script>
   </body>
</html>
