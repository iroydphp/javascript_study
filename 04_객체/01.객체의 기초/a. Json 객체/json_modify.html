<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>객체(Object)의 정의 - 객체 수정</title>
   </head>
   <body>
      <script>
         // 객체 수정

         let dog = {
            name: '흰둥이',
            owner: '신짱구',
            age: 1,
            family: ['신짱구', '신짱아', '봉미선', '신형만'],
            walk: function () {
               console.log(this.name + '는 산책 중 입니다.')
            },
         }

         // 객체의 값 변경

         // dog.name = '검둥이'
         dog['name'] = '검둥이'
         console.log('강아지 이름:', dog.name)

         console.log('----------------------------------')

         // 객체 내부의 배열 변경

         // dog.family[0] = '짱구'
         // dog.family[1] = '짱아'
         dog['family'][0] = '짱구'
         dog['family'][1] = '짱아'

         console.log('가족:', dog.family)

         console.log('----------------------------------')

         // 객체 내부의 함수 변경

         // dog.walk = function () {
         //    console.log(this.name + '는 쉬는 중 입니다.')
         // }

         dog['walk'] = function () {
            console.log(this.name + '는 쉬는 중 입니다.')
         }

         dog.walk()

         console.log('----------------------------------')

         // 객체 내부의 값 추가

         // dog.friend = '철수'
         // dog['friend'] = '철수'
         dog.friend = ['철수', '영희'] // 배열 추가
         dog.eat = function () {
            console.log(this.name + '는 밥을 먹습니다.')
         }
         console.log(dog)
         dog.eat()
      </script>
   </body>
</html>
