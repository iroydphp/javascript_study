<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>객체(Object)의 정의 - String</title>
   </head>
   <body>
      <script>
         /*

         ★ 중요 ★

         - String(값) : 문자 객체로 변환
         - trim() : 양쪽 끝에 공백 없애기
         - split(기호) : 문자열을 특정 기호로 자르기
         - length : 문자열 길이
         - indexOf(찾으려는 문자열) : 해당 문자가 있는 인덱스 번호
         - subString(시작 인덱스, 끝 인덱스) : 문자열 자르기
         - charAt(인덱스) : 해당 인덱스가 있는 문자
         - search(찾으려는 문자열) : 해당 문자가 있는 인덱스 번호
         - replace(찾는 문자, 바꾸려는 문자) : 문자열을 바꿈

          */

         var t = 'Hello Thank you good luck to you'

         for (i in t) {
            document.write(`(${i}:${t[i]})`)
         }

         document.write('<hr/>')
         // charAt() : 해당 Index 번호의 문자를 출력
         document.write(t.charAt(16), '<Br/>')

         // indexOf() : 해당 문자열에서 Index 번호를 출력
         document.write(t.indexOf('you'), '<Br/>')
         // ▲ --------------------('you') : 단처음부터 해당되는 Index 번호를 찾음
         // ▲ --------------------('you',번호) : 해당 번호부터 Index 번호를 찾음
         document.write(t.indexOf('you', 16), '<Br/>')

         document.write('<hr/>')
         // 해당 문자열이 있는 Index 번호를 찾음
         document.write(t.search('you'), '<Br/>')
         // 문자열을 잘라서 가져옴
         document.write(t.substring(6, 12), '<Br/>')
         document.write('<hr/>')
         // replace('시작문자', '원하는문자') : 원하는 문자로 바꿔줌
         document.write(t.replace('you', 'me'), '<Br/>')
         // 문자의 길이 구하는 방법 (32)
         document.write(t.length, '<Br/>')
         document.write('<hr/>')
         // split : t 의 있는 문자열을 공백으로 나눠 배열로 만듬
         var s = t.split(' ')
         console.log(s)

         // 슬래시(/) 기준으로 나눔 : 결과값 = ['철수', '짱구', '유리', '맹구']
         var names = '철수/짱구/유리/맹구'
         console.log(names.split('/'))
      </script>
   </body>
</html>
