<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>객체(Object)의 정의 - Date</title>
   </head>
   <body>
      <script>
         // 날짜 관련 객체
         var today = new Date()
         console.log(today)
         // GET : 날짜 구하기
         // 아래 function 은 요일을 구하는 함수임
         function getRealday(day) {
            let resultDay = ''
            switch (day) {
               case 0:
                  resultDay = '일'
                  break
               case 1:
                  resultDay = '월'
                  break
               case 2:
                  resultDay = '화'
                  break
               case 3:
                  resultDay = '수'
                  break
               case 4:
                  resultDay = '목'
                  break
               case 5:
                  resultDay = '금'
                  break
               case 6:
                  resultDay = '토'
                  break
            }
            return resultDay
         }
         document.write(`오늘은 ${today.getFullYear()}년 ${today.getMonth() + 1}월 ${today.getDate()}일 ${getRealday(today.getDay())}요일 입니다.`)
         // getMonth() 는 기본 스크립트내 +1 을 해야 현재 월계산이 됨
         // getDay() 는 숫자로 요일을 알려줌 (0: 일요일, 1: 월요일, 2: 화요일... 6: 토요일)
         // SET : 날짜 수정하기
      </script>
   </body>
</html>
