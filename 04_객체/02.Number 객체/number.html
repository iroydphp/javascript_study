<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>객체(Object)의 정의 - Number</title>
   </head>
   <body>
      <script>
         // ✔ Number 라는 객체의 관하여

         const l = 123.456789
         console.log(l.toFixed(0))
         console.log(l.toFixed(1))
         console.log(l.toFixed(2))
         console.log(l.toFixed(3))
         console.log(l.toFixed(4))

         /*

         ✔ 결과값

         123
         123.5
         123.46
         123.457
         123.4568

         = 소수점 끝자리는 항상 반올림하여 결과값을 출력한다.
         */

         const m = Number('abc') // 기본 결과값 : NaN (not a number)
         console.log(m)

         if (Number.isNaN(m)) {
            // isNaN 은 NaN이 숫자인지 물어봐줌
            // True 면 숫자가 아님
            console.log(`${m}은 숫자가 아님`)
         } else {
            // False 면 숫자임
            console.log(`${m}숫자임`)
         }

         const n = 10 / 0
         console.log(n) // 기본 결과값 : Infinity

         if (Number.isInteger(n)) {
            // Infinity <=> Finity
            console.log('무한대가 아님')
         } else {
            console.log('무한대임')
         }
      </script>
   </body>
</html>
