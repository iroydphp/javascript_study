<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <input type="text" />
      <p></p>

      <script>
         const input = document.querySelector('input')
         const p = document.querySelector('p')

         const isEmail = (value) => {
            //--------------value = test@test.com
            //--------------유효성체크: 골뱅이(@) 와 마침표(.) 이 있으면 이메일 형식

            // 골뱅이(@) 무조건 가지고 있고 앞에는 id 가 있으므로 value.indexOf('@') 적용시 무조건 1임
            // ['test','gmail.com']

            return value.indexOf('@') >= 1 && value.split('@')[1].indexOf('.') >= 1
         }

         input.addEventListener('keyup', (event) => {
            const value = event.target.value
            if (isEmail(value)) {
               //------------------
               p.style.color = 'green'
               p.textContent = `이메일형식 입니다. ${value}`
            } else {
               //------------------
               p.style.color = 'red'
               p.textContent = `이메일형식 아닙니다. ${value}`
            }
         })
      </script>
   </body>
</html>
