<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h3># 좋아하는 애완동물은 선택해주세요.</h3>
      <input type="radio" name="pet" value="강아지" />
      <label>강아지</label>

      <input type="radio" name="pet" value="고양이" />
      <label>고양이</label>

      <input type="radio" name="pet" value="햄스터" />
      <label>햄스터</label>

      <input type="radio" name="pet" value="거북이" />
      <label>거북이</label>

      <hr />

      <h3 id="output"></h3>

      <script>
         const output = document.querySelector('#output')
         const radios = document.querySelectorAll('[name=pet]')

         radios.forEach((radio) => {
            radio.addEventListener('change', (event) => {
               const current = event.target

               // 라디오 버튼 클릭시
               if (current.checked) {
                  output.textContent = `좋아하는 애완동물은 ${current.value} 이시군요`
               }
            })
         })
      </script>
   </body>
</html>
