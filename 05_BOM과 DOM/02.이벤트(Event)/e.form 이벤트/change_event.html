<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>이벤트(Event)의 정의 - Form 이벤트 : Change</title>
   </head>
   <body>
      <select>
         <option value="fool1">떡볶이</option>
         <option value="fool2">순대</option>
         <option value="fool3">오뎅</option>
         <option value="fool4">튀김</option>
      </select>
      <p>선택:</p>
      <script>
         const select = document.querySelector('select')
         const p = document.querySelector('p')

         // select, radio, checkbox 에서 무언가 선택했을때 change 이벤트 발생
         select.addEventListener('change', (e) => {
            const options = e.currentTarget.options

            const index = e.currentTarget.options.selectedIndex

            p.textContent = `선택: ${options[index].textContent}`

            // 옵션의 value 값 읽어오기

            const selectedFood1 = event.currentTarget.value
            console.log(selectedFood1)
         })
      </script>
   </body>
</html>
