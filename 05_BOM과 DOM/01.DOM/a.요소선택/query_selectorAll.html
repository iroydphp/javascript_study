<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>DOM(Document Object Model)의 정의 - querySelectorAll</title>
   </head>
   <body>
      <h1 class="title" id="title1">HEADER</h1>
      <h1 class="title" id="title2">HEADER</h1>
      <h1 class="title" id="title3">HEADER</h1>
      <h1 class="title" id="title4">HEADER</h1>
      <h1 class="title" id="title5">HEADER</h1>
   </body>
   <script>
      // querySelectorAll() : 여러개의 요소를 배열 형태로 가지고 올 수 있음.
      const headers = document.querySelectorAll('h1')

      headers.forEach((header) => {
         console.log(headers)
         ///////////////////////////////////////
         header.style.color = '#fff'
         header.style.backgroundColor = '#000'
         header.style.padding = '10px'
      })
   </script>
</html>
