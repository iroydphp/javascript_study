<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>DOM(Document Object Model)의 정의 - querySelector</title>
   </head>
   <body>
      <h1 class="title" id="title">HEADER</h1>

      <script>
         //const header = document.querySelector('.title')
         const header = document.querySelector('#title')

         console.log(header)

         // querySelector : 하나의 요소만 가지고 옴

         /*
            h1 {
               color: #fff;
               background-color: #000;
               padding: 10px;
            }
         */

         // 변수.style.css속성명 = 속성값
         // css속성명은 반드시 카멜표기법으로
         // 속성값은 반드시 문자열 혹은 숫자형으로 사용
         header.style.color = '#fff'
         header.style.backgroundColor = '#000'
         header.style.padding = '10px'
      </script>
   </body>
</html>
