<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>DOM(Document Object Model)의 정의 - Inner</title>
   </head>
   <body>
      <div id="a"></div>
      <div id="b"></div>

      <script>
         const a = document.querySelector('#a')
         const b = document.querySelector('#b')

         a.textContent = '<h1>textContent 속성</h1>' // 태그가 아닌 문자열로 인식
         b.innerHTML = '<h1>inner HTML 속성</h1>' // 태그로 인식
      </script>
   </body>
</html>
