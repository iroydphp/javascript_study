<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>DOM(Document Object Model)의 정의 - Append</title>
   </head>
   <body>
      <ul id="first">
         <li>첫번째</li>
      </ul>
      <script>
         const first = document.querySelector('#first')

         // <li> 태그 객체 생성
         const li = document.createElement('li')
         li.textContent = '두번째'

         // <ul> 태그의 자식태그로 <li> 추가
         // appenChild()는 형제 태그 뒤에 추가됨
         first.appendChild(li)

         // 줄바꿈
         document.write('<hr/>')
      </script>
   </body>
</html>
