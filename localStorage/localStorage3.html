<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Databases : localStorage - 3</title>
   </head>
   <body>
      <!-- 사용자가 웹사이트에서 입력한 이름을 저장하고, 나중에 다시 방문했을때 자동으로 불러오기-->

      <input type="text" id="nameInput" placeholder="이름입력" />
      <button onclick="saveName()">저장</button>
      <p id="greeting"></p>

      <script>
         const name = document.querySelector('#nameInput')
         const greeting = document.querySelector('#greeting')

         // 저장
         function saveName() {
            localStorage.setItem('username', name.value)
            showGreeting()
         }
         // 불러오기
         function showGreeting() {
            const saveName = localStorage.getItem('username')
            if (saveName) {
               greeting.textContent = `안녕하세요. ${saveName}님!`
            }
         }

         showGreeting()
      </script>
   </body>
</html>
