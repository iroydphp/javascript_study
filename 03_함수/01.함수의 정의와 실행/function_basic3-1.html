<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>함수(function)의 정의와 실행 - 매개 변수</title>
   </head>
   <body>
      <script>
         // 매개변수가 없는 경우
         function say() {
            return 'h1'
         }
         const a = say()
         console.log(a)
      </script>
   </body>
</html>
