<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>함수(function)의 정의와 실행 - 매개 변수</title>
   </head>
   <body>
      <script>
         function printNumber(num) {
            if (num === 2) {
               // printNumber(2) 가 num 값에 맞으면 return(종료)을 실행함
               return
            }

            console.log(`매개변수로 받는 수자는 ${num}입니다.`)
         }

         printNumber(1)
         printNumber(2)
         printNumber(3)
      </script>
   </body>
</html>
