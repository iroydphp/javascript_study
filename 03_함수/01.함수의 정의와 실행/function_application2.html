<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>함수(function)의 정의와 실행 - for와 return 응용</title>
   </head>
   <body>
      <script>
         // 배열하는 숫자 중 최솟값을 구하는 함수
         function min(array) {
            let output = array[0]
            for (const score of array) {
               if (output > score) {
                  output = score
               }
            }
            return output
         }
         const testArray = [52, 273, 32, 103, 275, 24, 57]

         console.log(`최솟값: ${min(testArray)}`)
      </script>
   </body>
</html>
