<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>함수(function)의 나머지 매개변수</title>
   </head>
   <body>
      <script>
         function min(...items) {
            let output = items[0]
            for (let output of items) {
               if (output > items) {
                  output = items
               }
            }
            return output
         }

         console.log(`최솟값: ${min(52, 273, 32, 103, 275, 24, 57)}`)
      </script>
   </body>
</html>
