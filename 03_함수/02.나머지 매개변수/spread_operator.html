<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>함수(function)의 전개 연산자</title>
   </head>
   <body>
      <script>
         function nonspread(...item) {
            console.log(item)
         }

         function usespread(...item) {
            console.log(item)
         }

         const array = [1, 2, 3, 4]

         nonspread(array[1], array[2], array[3], array[4])
         usespread(...array)
      </script>
   </body>
</html>
