<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>함수(function)의 나머지 매개변수</title>
   </head>
   <body>
      <script>
         // 가변 매개변수
         // para = 매개변수
         function sample(...items) {
            // 나머지 매개변수의 결과는 배열로 준다.
            console.log(items)
         }
         sample(1, 2)
         sample(1, 2, 3)
         sample(1, 2, 3, 4)
      </script>
   </body>
</html>
