<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>실무코드 따라잡기 - 2</title>
   </head>
   <body>
      <script>
         // depts 는 A회사의 부서명을 저장하고 있음
         const depts = ['개발부', '개발부', '연구부', '개발부', '인사부', '회계부', '마케팅부']

         let i = 0
         // 개발부에서 각각 개발부1, 개발부2, 개발부3으로 변경하기
         const result = depts.map((dept) => {
            // 개발부가 포함되어 있으면 i를 증가시키고, 개발부1, 개발부2, 개발부3으로 변경함
            if (dept.indexOf('개발부') !== -1) {
               i++
               return dept + i
            } else {
               return dept
            }
         })
         console.log(result)
         //.filter : 배열의 요소를 필터링하기
         //.map : 배열의 각 요소를 변환하기
         //.forEach : 배열의 각 요소를 순회하기
      </script>
   </body>
</html>
