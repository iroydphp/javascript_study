<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>실무코드 따라잡기 - 1</title>
   </head>
   <body>
      <script>
         // 실무코드 따라잡기 - 1
         // employeesAddress 배열은 직원들의 주소 정보를 가지고 있습니다. 이 데이터 중 서울 사는 직원의 주소만 추출하기
         const employeesAddress = ['서울시 종로구 계동길 555', '인천시 서구 검단로 111', '서울시 강서구 공항로 222', '용인시 수지구 수지로 333', '서울시 용산구 한강대로 555', '수원시 장안구 장안로 222', '서울시 강남구 선릉로 111', '군포시 산본동 산본로 999', '인천시 남동구 남동로 111']

         // 서울 사는 직원의 주소만 추출하기
         //  const result = employeesAddress.filter((adress) => {
         //     console.log(adress.indexOf('서울') !== -1 ? adress : '')
         //  })
         // const result = employeesAddress.filter((adress) => console.log(adress.indexOf('서울') !== -1 ? adress : ''))

         const result = employeesAddress.filter((adress) => {
            if (adress.indexOf('서울') === -1) {
               return false
            } else {
               return true
            }
         })

         console.log(result)

         // 예제)
         // const str = '안녕하세요'
         // console.log(str.indexOf('하'))
         // 결과 값 : 2
      </script>
   </body>
</html>
