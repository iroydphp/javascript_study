<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>While_array</title>
   </head>
   <body>
      <script>
         let i = 0
         const array = [1, 2, 3, 4, 5]
         // 길이를 찾을 땐 length
         while (i < array.length) {
            console.log(`${i}: ${array[i]}`)
            i++
         }
      </script>
   </body>
</html>
