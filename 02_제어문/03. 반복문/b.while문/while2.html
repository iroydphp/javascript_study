<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>While 문</title>
   </head>
   <body>
      <script>
         let i = 0
         // const result = confirm('계속 진행하시겠습니까?')
         while (confirm('계속 진행하시겠습니까?')) {
            // result
            alert(`${i}번째 반복입니다.`)
            i++
         }
      </script>
   </body>
</html>
