<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>While 문</title>
   </head>
   <body>
      <script>
         // i 값이 ture(i<5) 일 때 아래 코드를 반복 실행함
         let i = 0
         while (i < 5) {
            // True 값을 잘못 기재하면 무한 반복할 수 있음
            console.log(`${i}번째 반복입니다.`)
            i = i + 1
         }
      </script>
   </body>
</html>
