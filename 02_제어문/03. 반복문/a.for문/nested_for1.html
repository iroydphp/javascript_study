<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // for 문을 사용해서 구구단 출력

         // i = 1, 2, 3, 4 ... 9
         for (let i = 1; i <= 9; i++) {
            //
            console.log(`---${i}단---`)

            //
            for (let j = 1; j <= 9; j++) {
               //
               console.log(`${i} x ${j} = ${i * j}`)
            }
         }
      </script>
   </body>
</html>
