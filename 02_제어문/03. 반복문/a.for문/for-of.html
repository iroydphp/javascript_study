<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>FOR 문</title>
   </head>
   <body>
      <script>
         const todos = ['우유 구매', '업무 멤일 확인하기', '필라테스 수업']

         // todos 에서 뽑아서 todo 에 넣어줌
         for (const todo of todos) {
            console.log(`오늘의 할일:${todo}`)
         }
      </script>
   </body>
</html>
