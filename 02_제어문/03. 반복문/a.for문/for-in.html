<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>FOR 문</title>
   </head>
   <body>
      <script>
         const todos = ['우유 구매', '업무 멤일 확인하기', '필라테스 수업']

         // 배열의 인덱스 번호를 출력
         // in 은 자동으로 뽑아옴
         for (const i in todos) {
            console.log(`${i}번째 할일:${todos[i]}`)
         }
      </script>
   </body>
</html>
