<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>FOR 문</title>
   </head>
   <body>
      <script>
         // 1~100 까지 숫자 모두 더하기
         // 합산된 결과를 대입하는 변수는 반드시 초기값을 준다.
         // 반드시 for 문 밖에다가 정의한다.
         let output = 0

         // i 는 1임 / i가 100까지 1씩 증가함
         for (let i = 1; i <= 100; i++) {
            output += i // output = output + i
         }
         console.log(`1 ~ 100까지 모두 더한 값: ${output}`)

         // 1부터 10까지 모든 곱한 값
         // 곱하기는 0 곱하면 0이 되므로 1을 준다.
         let output2 = 1

         for (let i = 1; i <= 10; i++) {
            output2 *= i // output = output * i
         }
         console.log(`1 ~ 10까지 모두 곱한 값: ${output2}`)
      </script>
   </body>
</html>
