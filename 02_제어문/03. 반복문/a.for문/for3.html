<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>FOR 문</title>
   </head>
   <body>
      <script>
         const todos = ['우유 구매', '업무 멤일 확인하기', '필라테스 수업']

         for (let i = 0; i < 3; i++) {
            console.log(`${i}번째 할일:${todos[i]}`)
         }

         console.log('')

         // 역순으로 출력
         for (let i = todos.length - 1; i >= 0; i--) {
            console.log(`${i}번째 할일:${todos[i]}`)
         }
      </script>
   </body>
</html>
