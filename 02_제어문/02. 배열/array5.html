<!DOCTYPE html>
<html lang="ko">

   <body>
      <script>
         const itemA = ['사과', '배', '바나나', '귤', '감']

         // 2번 index 로부터 1개의 요소를 제거
         // itemA.splice(2, 2) 면 2번 index 부터 2개의 요소를 제거

         itemA.splice(2, 1)
         console.log(itemA)
      </script>
   </body>
