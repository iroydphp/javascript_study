<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>배열(Array)</title>
   </head>
   <body>
      <script>
         const array = [273, '문자열', true, [1, 2], ['김영수', '이지혜', '류상진']]

         // 배열의 인덱스를 이용해 값 변경하기

         array[0] = 10
         array[1] = 'string'
         array[4][0] = '김하서'

         console.log(array)
      </script>
   </body>
</html>
