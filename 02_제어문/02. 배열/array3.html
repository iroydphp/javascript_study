<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>배열(Array)</title>
   </head>
   <body>
      <script>
         // 배열에 길이 (데이터의 갯수) 구하기
         const name = ['김영수', '이지혜', '류상진']
         console.log(name.length)

         const array = [273, '문자열', true, [1, 2], ['김영수', '이지혜', '류상진']]
         console.log(array.length)
      </script>
   </body>
</html>
