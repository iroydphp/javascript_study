<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const todos = ['우유구매', '업무 메일 확인', '헬스']
         // push, 무조건 배열(array) 맨 끝에다가 요소(data) 추가
         todos.push('저녁 식사 준비')
         console.log(todos)

         todos.push('피아노 연습')
         console.log(todos)

         // push 와 동일한 효과를 만듬
         // length 를 이용하여 맨 뒤에 요소 추가
         // todos[5] = '스트레칭' 과 동일해짐
         // index 번호는 0번부터 시작하므로 스트레칭이 5번
         todos[todos.length] = '스트레칭'
         console.log(todos)
      </script>
   </body>
</html>
