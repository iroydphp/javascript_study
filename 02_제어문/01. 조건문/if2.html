<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>IF 문</title>
   </head>
   <body>
      <script>
         const date = new Date()
         const hours = date.getHours()
         console.log(date)
         console.log(hours)

         if (hours < 12) {
            alert('오전 입니다.')
         }

         if (hours >= 12) {
            alert('오후 입니다.')
         }
      </script>
   </body>
</html>
