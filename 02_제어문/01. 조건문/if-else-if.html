<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>IF ELSE IF</title>
   </head>
   <body>
      <script>
         const date = new Date()
         const hours = date.getHours()
         console.log(date)
         console.log(hours)

         if (hours < 11) {
            alert('아침 먹어라')
         } else if (hours < 15) {
            alert('점심 먹어라')
         } else {
            alert('저녁 먹어라')
         }
      </script>
   </body>
</html>
