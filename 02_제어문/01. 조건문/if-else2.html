<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>IF ELSE</title>
   </head>
   <body>
      <script>
         const date = new Date()
         const hours = date.getHours()
         console.log(date)
         console.log(hours)

         /*
         - 아침, 점심, 저녁 먹는 시간을 구하기
         - 아침 : 11시 이전
         - 점심 : 15시 이전
         - 저녁 : 15시 이후
         */

         /* 응용

         if (hours < 11) {
            alert('아침 먹어라')
         } else if (hours < 15) {
            alert('점심 먹어라')
         } else {
            alert('저녁 먹어라')
         } 
         
         */

         // basic

         if (hours < 11) {
            alert('아침 먹어라')
         } else {
            if (hours < 15) {
               alert('점심 먹어라')
            } else {
               alert('저녁 먹어라')
            }
         }
      </script>
   </body>
</html>
