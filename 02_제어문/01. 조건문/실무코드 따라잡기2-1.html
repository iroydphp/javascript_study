<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>실무코드 따라잡기 2-1</title>
   </head>
   <body>
      <script>
         // 시험점수에 따른 학점을 구하세요.
         // (단 점수는 0~100점 사이의 숫자만 입력가능)
         /*
         90 ~ 100 : A
         80 ~ 89 : B
         70 ~ 79 : C
         60 ~ 69 : D
         60 미만 : F
         */

         const score = Number(prompt('점수를 입력하세요.'), 0)

         if (score < 0 || score > 100) {
            ;('잘못 입력된 점수 입니다.')
            location.reload() // 새로고침
         } else if (score >= 90 && score <= 100) {
            document.write('A 학점')
         } else if (score >= 80 && score <= 89) {
            document.write('B 학점')
         } else if (score >= 70 && score <= 79) {
            document.write('C 학점')
         } else if (score >= 60 && score <= 69) {
            document.write('D 학점')
         } else {
            document.write('F 학점')
         }
      </script>
   </body>
</html>
