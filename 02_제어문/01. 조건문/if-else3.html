<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>IF ELSE</title>
   </head>
   <body>
      <script>
         // 숫자를 입력받아 짝수, 홀수 판단

         const inputNum = Number(prompt('정수를 입력하세요.', 0))

         // 짝수 : 2로 나누어 떨어짐
         // 홀수 : 그외

         if (inputNum % 2 === 0) {
            document.write(`${inputNum}은 짝수 입니다.`)
         } else {
            document.write(`${inputNum}은 홀수 입니다.`)
         }
      </script>
   </body>
</html>
