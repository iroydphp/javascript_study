<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Confirm</title>
   </head>
   <body>
      <script>
         //확인시 True
         //취소시 False
         const input = confirm('수락하시겠습니까?')
         document.write(input)

         if (input) {
            document.write('수락하셨습니다!')
         }
      </script>
   </body>
</html>
