<html lang="ko">

   <body>
      <script>
         var str1 = '안녕하세요. ' + '자바스크립트를 배우고 있습니다.'

         console.log(str1)

         // 문자랑 숫자랑 더하게 되면 숫자는 문자형으로 인식
         var str2 = '저는 ' + 20 + '살 입니다.'
         console.log(str2)

         // 문자에 변수를 넣어도 인식
         var legion = '서울'
         var str3 = '저는 ' + legion + '에 거주합니다.'
         console.log(str3)

         var num = '1' + '3'
         console.log(num)

         var num2 = 1 + 3
         console.log(num2)

         var num3 = 2 + '3'
         console.log(num3)

         var num4 = 1 + 3 + '3'
         console.log(num4)

         var num5 = 1 + 3 + '3' + 2
         console.log(num5)

         var num6 = '3' + 2 + 2
         console.log(num6)
      </script>
