<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var a = 20 // 숫자형
         var b = '20' // 문자형
         var result
         // 단순히 값만 비교, 자료형 타입(문자)를 고려하지 않음
         result = a == b
         console.log(result) // True

         result = a != b // False
         console.log(result)
         // 값과 자료형 타입 둘다 비교함
         result = a === b
         console.log(result) // False

         result = a !== b
         console.log(result) // True
      </script>
   </body>
</html>
