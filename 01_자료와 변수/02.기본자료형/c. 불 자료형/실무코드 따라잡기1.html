<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>실무코드 따라잡기1</title>
   </head>
   <body>
      <script>
         // 티켓 예매 조건 : 1장만 예매가능, 오후 15시~23시 예매가능,

         var ticket = 1 // 티켓 예매 갯수
         var time = 16 // 예매시간

         if (ticket == 1 && time >= 15 && time <= 23) {
            document.write('예매가 완료되었습니다.')
         } else {
            document.write('예매 가능한 시간이 아닙니다.')
         }
      </script>
   </body>
</html>
