<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>상수와 변수</title>
   </head>
   <body>
      <script>
         // 상수 : 변하지 않는 수
         // 변수 : 변할 수 있는 수

         var num = 1
         num = 3 // 덮어쓰기
         console.log(num)

         var num = 2
         console.log(num)

         // 변수의 값을 덮어쓰기 가능
         let num2 = 2
         num2 = 3
         console.log(num2)

         // let 키워드가 같은 변수명을 사용할 수 없음
         // let num2 = 4

         // 변수 재설정 불가
         const num3 = 33
         console.log(num3)
      </script>
   </body>
</html>
