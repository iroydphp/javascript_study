<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>실무코드 따라잡기 2</title>
   </head>
   <body>
      <script>
         // 로그인 시도 시 로그인 시도 횟수 Count 변수에 저장
         const login = true // 로그인 시도 여부
         let loginCount = 0 // 로그인 시도 횟수

         // 로그인을 시도 했을때
         if (login) {
            loginCount += 1 // 1씩 증가
            // loginCount++ // 기본 변수 0 값에 1을 추가
         }

         document.write(`로그인 시도 횟수 : ${loginCount}회`)
      </script>
   </body>
</html>
